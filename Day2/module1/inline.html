<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>
    <form style="border: 2px solid blue; padding: 10px; width: 300px;">
        <label style="display: block; font-size: 14px; margin-bottom: 5px;">Name:</label>
        <input type="text" style="width: 100%; margin-bottom: 10px;">
        <button type="submit" style="background-color: blue; color: white; padding: 5px 10px;">Submit</button>
    </form>
</body>
</html>
