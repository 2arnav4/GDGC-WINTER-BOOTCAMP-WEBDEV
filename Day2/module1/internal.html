<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        form {
            border: 2px solid green;
            padding: 10px;
            width: 300px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: green;
            color: white;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
