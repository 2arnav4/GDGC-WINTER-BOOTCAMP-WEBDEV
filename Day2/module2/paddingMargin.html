<!DOCTYPE html>
<html>
<head>
    <style>
        .inner-box {
            background-color: lightblue;
            padding: 20px; /* Space inside the box */
        }

        .outer-box {
            background-color: lightgreen;
            margin: 20px; /* Space outside the box */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">Padding & Margin Example</div>
    </div>
</body>
</html>
