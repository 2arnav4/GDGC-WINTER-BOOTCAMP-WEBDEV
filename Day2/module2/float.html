<!DOCTYPE html>
<html>
<head>
    <style>
        .float-left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }

        .float-right {
            float: right;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            margin: 10px;
        }

        .clear {
            clear: both; /* Ensures no floating elements affect this */
        }
    </style>
</head>
<body>
    <div class="float-left">Left</div>
    <div class="float-right">Right</div>
    <div class="clear">Content after floating elements</div>
</body>
</html>
