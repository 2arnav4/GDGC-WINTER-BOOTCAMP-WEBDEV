<!DOCTYPE html>
<html>
<head>
    <style>
        .relative-box {
            position: relative;
            background-color: lightgreen;
            width: 200px;
            height: 100px;
            top: 20px; /* Moves 20px down from its original position */
            left: 30px; /* Moves 30px right from its original position */
        }
    </style>
</head>
<body>
    <div class="relative-box">Relative Positioning</div>
</body>
</html>
