<!DOCTYPE html>
<html>
<head>
    <style>
        .sticky-box {
            position: sticky;
            top: 10px; /* Becomes fixed after scrolling past this point */
            background-color: lightyellow;
            padding: 10px;
            border: 1px solid black;
        }

        .content {
            height: 1000px; /* Long content to demonstrate scrolling */
        }
    </style>
</head>
<body>
    <div class="sticky-box">Sticky Positioning</div>
    <div class="content">
        <p>Scroll down to see the sticky element stick at the top.</p>
    </div>
</body>
</html>
