<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 200px;
            background-color: lightgray;
        }

        .absolute-box {
            position: absolute;
            background-color: coral;
            width: 150px;
            height: 100px;
            top: 50px;
            left: 100px; /* Positioned inside the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="absolute-box">Absolute Positioning</div>
    </div>
</body>
</html>
